<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Sticky Notes </title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/ab5b91a393.js" crossorigin="anonymous"></script>

  <!-- Links Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- Link Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

  <div id="modal">
    <div id="inner_modal">
      <textarea placeholder="Nota..." id="user_input" maxlength="160"></textarea>
      <i class="far fa-times-circle" id="hide"></i>
    </div>
  </div>

  <div class="container">
    <div id="header">
      <h1><i class="fas fa-sticky-note"></i> Sticky Notes </h1>
      <button id="add_note">Adicionar Nota</button>
    </div>
  </div>

  <div class="container">
    <div id="all_notes"></div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
